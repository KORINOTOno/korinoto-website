<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>こりのとの工房</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>こりのとの工房</h1>
        <nav>
            <ul>
                <li><a href="#home">ホーム</a></li>
                <li><a href="#products">商品</a></li>
                <li><a href="#contact">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>木のぬくもりを大切に</h2>
        <p>こども向けの積み木を中心に、手作りの木工製品を販売しています。</p>
    </section>

    <section id="products">
        <h2>商品一覧</h2>
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="サンプル商品">
            <p>サンプル商品 - 価格: ¥1,500</p>
        </div>
    </section>

    <section id="contact">
        <h2>お問い合わせ</h2>
        <form>
            <input type="text" placeholder="お名前" required>
            <input type="email" placeholder="メールアドレス" required>
            <textarea placeholder="お問い合わせ内容" required></textarea>
            <button type="submit">送信</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 こりのとの工房. All Rights Reserved.</p>
    </footer>
</body>
</html>
